    var ListNode, head, result, reverse_linkedList;

    ListNode = (function() {
        function ListNode(val) {

        }

    reverse_linkedList = function(head) {
        var next, p, prev;

        prev = null;
        while (head) {
            next = head.next;
            head.next = prev;
            prev = head;
            head = next;
        }
        return prev;
    };
